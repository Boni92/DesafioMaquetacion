  <!-- ======= MAIN ======= -->

  <main>
    
    <div class="contenedor">
      <form action="" id="formulario" autocomplete="off">

        <div id="registro">
          <div class="texto">
            <h2>Registrate</h2>
            <p>Completá con los datos solicitados para poder ingresar</p>
          </div>
          <div class="formA">
            <div class="bloques">
              <div class="form_contenedor margen" id="campo_nombre">
                <span class="span"></span>
                <input class="caja" id="Nombre" type="text" name="nombre" placeholder="Ejemplo: Carlo1234">
                <label for="Nombre" id="nombre_label" class="hovertext" datahover="Campo simple">Nombre *</label>
              </div>
            </div>
            <div class="bloques">
              <div class="form_contenedor margen">
                <span class="span"></span>

                <input class="caja" id="Apellido" type="text"name="apellido"  placeholder="Ejemplo: Carlo1234">
                <label id="apellido_label" for="Apellido">Apellido *</label>
              </div>
            </div>
            <div class="bloques">
              <div class="form_contenedor ">
                <span class="span"></span>

                <input class="caja" id="Fecha" type="date" name="fecha">
                <label id="fecha_label" for="Fecha">Fecha de nacimiento</label>
              </div>
            </div>
            <div class="bloques">
              <div class="form_contenedor margen">
                <span class="span"></span>

                <select class="caja" id="Selector">
                  <option selected>Seleccionar</option>
                  <option>Argentina</option>
                  <option>Brasil</option>
                  <option>Uruguay</option>
                </select>
                <label id="selector_label" for="Selector">Selector</label>
              </div>
            </div>
            <div class="bloques">
              <div class="form_contenedor margen">
                <span class="span"></span>

                <input class="caja" id="numeroA"  type="number" name="numeroA"  placeholder="0">
                <label id="numeroA_label" for="numeroA">Selector de número</label>
              </div>
            </div>
          
          </div>
        </div>

        <div id="direccionPersonal">
          <div class="texto">
            <h2>Dirección personal</h2>
          </div>
          <div class="formA">
            <!-- inputs -->
            <div class="bloques">
              <div class="form_contenedor margen">
                <span class="span"></span>

              <input class="caja" id="Direccion" type="text" name="direccion"  placeholder="Ejemplo: Carlo1234">
              <label id="direccion_label" for="Direccion">Dirección *</label>
              </div>
            </div>
            <div class="bloques">
              <div class="form_contenedor margen">
                <span class="span"></span>

                <input class="caja" id="Localidad" type="text" name="localidad"  placeholder="Ejemplo: Carlo1234">
                <label id="localidad_label" for="Localidad">Localidad *</label>
              </div>
            </div>
            <div class="bloques">
              <div class="form_contenedor">
                <span class="span"></span>

                <input class="caja" id="numeroB" type="number" name="numeroB"  placeholder="0">
                <label id="numeroB_label" for="numeroB">Selector de número</label>
              </div>
            </div>
            <!-- checkbox -->
            <div class="bloques">
              <div class="form_contenedor check">
                <input class="" id="checkbox" type="checkbox" placeholder="0">
                <label for="checkbox" class="texto_checkbox">Acepto las políticas de provacidad & aviso legal *</label>
              </div>
            </div>
          </div>
        </div>

        <div id="btns">
          <div>
            <button class="volver" name="volver">volver</button>
            <input type="submit" class="registrate" name="Registrate" value="Registrate"
            id="btnRegistro"></input>
          </div>
          </div>

      </form>
    </div>
