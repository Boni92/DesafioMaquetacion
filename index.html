<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Maquetación</title>
  
  

  <!-- googleFont -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Font: Nunito -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">

  <!-- Font: Opensans -->

  <link rel="stylesheet" href="public/bootstrap-5.1.3-dist/css/bootstrap.css">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- ======= HEADER ======= -->

  <header>

    <!-- Logo -->

    <nav class="navbar navbar-expand-lg   fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" id="logo">
          <img src="public/Logos/Logo_basico (1).png" alt="logotipo">
        </a>
      </div>

    <!-- Menu -->

      <div class="container-fluid formato-position">
        <div class="dropdown">

      <!-- Menu contraido -->
          <a class="btn" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            <ion-icon name="menu-outline" ios="menu-outline" md="menu-outline" size="large"></ion-icon>
          </a>

      <!-- Menu desplegado -->
          <ul class="dropdown-menu dropdown-menu-lg-end formato-menu" aria-labelledby="dropdownMenuLink">

            <li class="formato-opcion"><a class="dropdown-item formato-item" href="#">Opción 1 <div class="btn_cancelar"><ion-icon name="close-circle-outline"></ion-icon></div></a></li>

            <li class="formato-opcion"><a class="dropdown-item formato-item" href="#">Opción 2<div class="btn_cancelar"><ion-icon name="close-circle-outline"></ion-icon></div></a></li>

            <li class="formato-opcion"><a class="dropdown-item formato-item" href="#">Opción 3<div class="btn_cancelar"><ion-icon name="close-circle-outline"></ion-icon></div></a></li>
          </ul>

        </div>
      </div>
    </nav>
  </header>

  <!-- ======= MAIN ======= -->

  <main>
    
    <div class="contenedor">
      <form action="" id="formulario" autocomplete="off">

      <!-- Seccion registro -->
        <div id="registro">

          <!-- Texto -->
          <div class="texto">
            <h2>Registrate</h2>
            <p>Completá con los datos solicitados para poder ingresar</p>
          </div>

          <!-- Bloques -->
          <div class="formA">

            <div class="bloques">
              <div class="form_contenedor margen" id="campo_nombre">

              <!-- Texto alternativo -->
                <span class="span"></span>
              <!-- Input -->
                <input class="caja" id="Nombre" type="text" name="nombre" placeholder="Ejemplo: Carlo1234">
              <!-- Nombre input -->
                <label for="Nombre" id="nombre_label" class="hovertext" datahover="Campo simple">Nombre *</label>
              </div>
            </div>
            <div class="bloques">
              <div class="form_contenedor margen">

              <!-- Texto alternativo -->
                <span class="span"></span>
              <!-- Input -->
                <input class="caja" id="Apellido" type="text"name="apellido"  placeholder="Ejemplo: Carlo1234">
              <!-- Nombre input -->
                <label id="apellido_label" for="Apellido" class="hovertext" datahover="Campo simple">Apellido *</label>
              </div>
            </div>
            <div class="bloques">
              <div class="form_contenedor ">

              <!-- Texto alternativo -->
                <span class="span"></span>
              <!-- Input -->
                <input class="caja" id="Fecha" type="date" name="fecha" min="1900-01-01">
              <!-- Nombre input -->
                <label id="fecha_label" for="Fecha" class="hovertext" datahover="Agenda">Fecha de nacimiento</label>

              </div>
            </div>
            <div class="bloques">
              <div class="form_contenedor margen">

              <!-- Texto alternativo -->
                <span class="span"></span>
              <!-- Input -->
                <select class="caja" id="Selector">
                  <option id="seleccionada" >Seleccionar</option>
                  <option>Argentina</option>
                  <option>Brasil</option>
                  <option>Uruguay</option>
                </select>
              <!-- Nombre input -->
                <label id="selector_label" for="Selector" class="hovertext" datahover="Selector">Selector</label>

              </div>
            </div>
            <div class="bloques">
              <div class="form_contenedor margen">

              <!-- Texto alternativo -->
                <span class="span"></span>
              <!-- Input -->
                <input class="caja" id="numeroA"  type="number" name="numeroA"  placeholder="0" min="0">
              <!-- Nombre input -->
                <label id="numeroA_label" for="numeroA" class="hovertext" datahover="Selector de número">Selector de número</label>

              </div>
            </div>
          
          </div>

        </div>

      <!-- Seccion direccion -->
        <div id="direccionPersonal">

          <!-- Texto -->
          <div class="texto">
            <h2>Dirección personal</h2>
          </div>

          <!-- Bloques -->
          <div class="formA">

            <div class="bloques">
              <div class="form_contenedor margen">

              <!-- Texto alternativo -->
                <span class="span"></span>
              <!-- Input -->
                <input class="caja" id="Direccion" type="text" name="direccion"  placeholder="Ejemplo: Carlo1234">
              <!-- Nombre input -->
                <label id="direccion_label" for="Direccion" class="hovertext" datahover="Campo simple">Dirección *</label>
              </div>
            </div>
            <div class="bloques">
              <div class="form_contenedor margen">

              <!-- Texto alternativo -->
                <span class="span"></span>
              <!-- Input -->
                <input class="caja" id="Localidad" type="text" name="localidad"  placeholder="Ejemplo: Carlo1234">
              <!-- Nombre input -->
                <label id="localidad_label" for="Localidad" class="hovertext" datahover="Campo simple">Localidad *</label>

              </div>
            </div>
            <div class="bloques">
              <div class="form_contenedor">

              <!-- Texto alternativo -->
                <span class="span"></span>
              <!-- Input -->
                <input class="caja" id="numeroB" type="number" name="numeroB"  placeholder="0" min="0">
              <!-- Nombre input -->
                <label id="numeroB_label" for="numeroB" class="hovertext" datahover="Selector de número">Selector de número</label>

              </div>
            </div>

            <!-- checkbox -->
            <div class="bloques">
              <div class="form_contenedor check">

              <!-- Input -->
                <input class="" id="checkbox" type="checkbox" placeholder="0" required>
              <!-- Nombre input -->
                <label for="checkbox" class="texto_checkbox hoverlabel" datahover="Texto">Acepto las políticas de provacidad & aviso legal *</label>              
                <!-- Texto alternativo -->
                <div id="sombra"></div>

              </div>
            </div>
          </div>
        </div>

      <!-- Seccion botones -->
        <div id="btns">
          <div>
            <button class="volver" name="volver">volver</button>

            <input type="submit" class="registrate" name="Registrate" value="Registrate"
            id="btnRegistro"></input>
          </div>
        </div>

      </form>
    </div>
  </main>

  <!-- ======= FOOTER ======= -->

  <footer>
    <div>

      <!-- ==== Footer 1 === -->

      <div id="footer1">

        <!-- Logo -->
        <div class="logo2">
          <a href="#">
              <img src="public/Logos/Logo_basico (2).png" alt="logotipo2">
          </a>
        </div>

        <!-- Redes -->
        <div id="lista_redes">
          <a href="https://facebook.com"  target="_blank"id="facebook" class="red">
            <img src="public/redes/resized/facebook.png" alt="">
          </a>
          <a href="https://twitter.com"  target="_blank"id="twitter" class="red">
            <img src="public/redes/resized/twitter.png" alt="">
          </a>
          <a href="https://instagram.com"  target="_blank"id="instagram" class="red">
            <img src="public/redes/resized/instagram.png" alt="">
          </a>
          <a href="https://youtube.com"  target="_blank"id="youtube" class="red">
            <img src="public/redes/resized/youtube.png" alt="">
          </a>
          <a href="https://rss.com" target="_blank" id="rss" class="red">
            <img src="public/redes/resized/rss.png" alt="">
          </a>
        </div>

      </div>

      <!-- ====Footer 2 -->

      <div id="footer2">

        <!-- Logo -->
        <div class="logo2">
          <img src="public/Logos/Logo_basico (2).png" alt="logotipo2">
        </div>

        <!-- Info -->
        <div id="informacion">
          <ul id="lista_informacion">
            <li><a href="#">Boletín Oficial</a></li>
            <li><a href="#">Términos y condiciones</a></li>
            <li><a href="#">Política de privacidad</a></li>
            <li><a href="#">Oficios judiciales</a></li>
            <li><a href="#">Danos tu opinión</a></li>
          </ul>
        </div>
        
      </div>

    </div>
  </footer>
